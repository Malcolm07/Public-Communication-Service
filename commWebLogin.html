<!DOCTYPE html>
<html>
	<head>
		<title>Public Comm Service | Log In</title>
		<link rel="stylesheet" href=./commWeb.css>
		<link rel="shortcut icon" href=./commWebLogo.png>
		<script src=./commWebLogin.js></script>
	</head>
	<body>
		<ul class="navBar">
			<li><a href=./index.html class="notFilledIn">Home</a></li>
			<li><a href=./commWebLogin.html class="filledIn">Log In</a></li>
			<li><a href=./commWebSignup.html class="notFilledIn">Sign Up</a></li>
			<li><a href="./commWebContact.html" class="notFilledIn">Contact Us</a></li>
			<li><img src=./commWebLogo.png class="logo" alt="Public Communication Service Logo"></li>
		</ul>
		<div class="input" id="input">
			<h2 class="center">Log In</h2>
			<table>
				<tr>
					<td class="label"><label>Username</label></td>
				</tr>
				<tr>
					<td><input type="text" id="username" placeholder="Username or Email" /></td>
				</tr>
				<tr>
					<td class="error"><label id="usernameError"></label></td>
				</tr>
				<tr>
					<td class="label"><label>Password</label></td>
				</tr>
				<tr>
					<td><input type="password" id="password" placeholder="Password" /></td>
				</tr>
				<tr>
					<td class="error"><label id="passwordError"></label></td>
				</tr
				<tr>
					<td id="button"><button onclick="signUp()">Log In</button></td>
				</tr>
			</table>
		</div>
	</body>
</html>
