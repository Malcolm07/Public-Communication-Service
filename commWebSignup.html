<!DOCTYPE html>
<html>
	<head>
		<title>Public Comm Service | Sign Up</title>
		<link rel="stylesheet" href=./commWeb.css>
		<link rel="shortcut icon" href="./commWebLogo.png">
		<script src=./requirejs.js></script>
		<script src=./commWebSignup.js></script>
	</head>
	<body>
		<ul class="navBar">
			<li><a href=./index.html class="notFilledIn">Home</a></li>
			<li><a href=./commWebLogin.html class="notFilledIn">Log In</a></li>
			<li><a href=./commWebSignup.html class="filledIn">Sign Up</a></li>
			<li><img src=./commWebLogo.png class="logo" alt="Public Communication Service Logo"></li>
		</ul>
		<div class="input" id="input">
			<h2 class="center">Sign Up</h2>
			<table>
				<tr>
					<td class="label"><label>Username</label></td>
				</tr>
				<tr>
					<td><input type="text" id="username" placeholder="BobTheBob" /></td>
				</tr>
				<tr>
					<td class="label"><label>First Name</label></td>
				</tr>
				<tr>
					<td><input type="text" id="firstName" placeholder="Joe"/></td>
				</tr>
				<tr>
					<td class="label"><label>Last Name</label></td>
				</tr>
				<tr>
					<td><input type="text" id="lastName" placeholder="Roberts" /></td>
				</tr>
				<tr>
					<td class="label"><label>Email</label></td>
				</tr>
				<tr>
					<td><input type="text" id="email" placeholder="joe.roberts@example.com" /></td>
				</tr>
				<tr>
					<td class="label"><label>Password</label></td>
				</tr>
				<tr>
					<td><input type="password" id="password" /></td>
				</tr>
				<tr>
					<td><label>Password Again</label></td>
				</tr>
				<tr>
					<td><input type="password" id="passwordCheck" /></td>
				</tr>
				<tr>
					<td><label id="passwordNotSameError" class="error"></label></td>
				</tr>
				<tr>
					<td id="button" onclick="checkForEntry()"><button>Sign Up</button></td>
				</tr>
			</table>
		</div>
	</body>
</html>
